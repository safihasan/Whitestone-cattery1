<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - Whitestone Cattery</title>
</head>
<body>
    <h1>Bookings</h1>
    <ul>
        {% for booking in bookings %}
            <li>{{ booking.cat.name }} - {{ booking.check_in_date }} to {{ booking.check_out_date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
