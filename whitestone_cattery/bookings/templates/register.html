<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Whitestone Cattery</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/assets/favicon/Cat icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="" alt="logo">
        <h1>Whitestone Cattery</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/whitestone_cattery/bookings/templates/bookings.html">Bookings</a></li>
                <li><a href="/whitestone_cattery/bookings/templates/gallery.html">Gallery</a></li>
                <li><a href="/whitestone_cattery/bookings/templates/register.html">Register</a></li>
                <li><a href="/whitestone_cattery/bookings/templates/about.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Register</h2>
        <div class="content">
            <h1>Bookings</h1>
            <form method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
    
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" required>
    
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" required>
    
                <label for="cat_name">Cat's Name:</label>
                <input type="text" id="cat_name" name="cat_name" required>
    
                <label for="additional_info">Additional Information:</label>
                <textarea id="additional_info" name="additional_info" rows="4"></textarea>
    
                <input type="submit" value="Submit Booking">
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Whitestone Cattery. All rights reserved.</p>
    </footer>
</body>
</html>
